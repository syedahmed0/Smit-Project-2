<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->

    <div class="main_header_box">
        <header>
            <div class="header_div">
                <div><img class="logo" src="./img/logo.JPG" alt="#"></div>
                <div class="whatsappWeb_heading">WHATSAPP WEB</div>
            </div>
        </header>
    </div>
    <div class="main_QRcode_div">
        <div class="just_position_divs">
            <div class="first_QRcode_box">
                <div class="QR_headings_box">
                    <div class="QR_heading">To use WhatsApp on your computer:</div>
                    <div class="multiple_opention_div">
                        <ol>
                            <li>Open WhatsApp on your Phone</li>
                            <li>Top Menu <span>:</span> or Settings and select Linked Devices</li>
                            <li>Point your phone to this screen to capure the code</li>
                        </ol>
                    </div>
                    <div class="needHelp_div">Need help to get started?</div>
                </div>
                <div>
                    <img src="./img/QR codee.JPG" alt="#">
                </div>
            </div>
            <div class="second_QR_box">
                <img src="./img/lop&phonee.jpg" alt="#">
            </div>
        </div>
    </div>
</body>

</html>
